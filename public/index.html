    <style>
      :root{
        --pink: #E31F71;
        --black: #212121;
        --green: #23ce6b;
        --blue: #016fb9;
        scroll-padding-top: 10rem;
      }

      .light{
        body{
          transition: 0.5s;
          background-color: #f5f5f5;
          color: var(--black);
        }

        .logo{
          color: var(--black);
        }

        header.header-fixed{
          transition: 0.5s;
          background-color: #f5f5f550;
        }
        header.header-fixed a{
          transition: 0.5s;
          color: black;
        }
        header.header-fixed .menu,header.header-fixed .menu:before, header.header-fixed .menu:after{
          background-color: var(--black); 
        }
        header.header-fixed .menu.active{
          background-color: rgba(555,555,555,0);
        }

        footer.footer{
          transition: 0.5s;
          background-color: rgba(0,0,0,0.1);
          color: var(--black);
        }

        form input,form textarea{
          transition: 0.5s;
          border: solid 1px var(--black);
          color: var(--black);
        }
        form input::placeholder,form textarea::placeholder{
          transition: 0.5s;
          color: var(--black);
        }
      }

      ul, li {
        text-decoration: none;
        list-style: none;
        margin: 0;
        padding:0;
      }

      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html{
        font-size: 62.5%;
      }

      body{
        font-size: 1.6rem;
        -webkit-font-smoothing: antialiased;
        background-color: var(--black);
        color: #FFFF;
      }

      body, input, textarea, button{
        font-family: 'Red Hat Display', sans-serif;
        font-weight: 400;
      }

      a{
        text-decoration: none;
      }

      button, .button{
        border: none;
        cursor: pointer;
        background-color: var(--green);
        color: #FFFF;
        border-radius: 2rem;
        font-weight: 500;
        transition: filter 0.25s;
      }
      button:hover, .button:hover{
        filter: brightness(0.8);
      }

      button:disabled, .button:disabled{
        filter: brightness(0.8);
        cursor: not-allowed;
      }

      .logo{
        font-size: 3rem;
        color: #FFFF;
      }
    </style>

    <title>Alvaro Serrano | Portfolio</title>
